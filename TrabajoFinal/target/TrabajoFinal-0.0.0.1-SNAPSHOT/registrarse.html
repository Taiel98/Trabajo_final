<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/JavaScriptTF.js"></script>
</head>
<body class="fondo">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/peligro.png" alt="logo de la empresa" width="70" height="40" class="d-inline-block align-text-top">
          Basic Box
        </a>
        <ul class="navbar-nav mb-2 mb-lg-0 nav justify-content-end">
          </ul>
      </div>
</nav>
    <div class="container bg-secondary">
        <div class="row registro">
            <div class="col">
                <form class="row g-3" action="UserControl" method="POST">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Nombre de Usuario</label>
                      <input type="text" class="form-control" id="inputEmail4" name="nombre">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="inputPassword4" name="mail">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="inputAddress" name="clave">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Confirmar Contraseña</label>
                      <input type="password" class="form-control" id="inputAddress2" >
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit" name="accion" value="Registrarse">Registrarse</button>
                      </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
